version: '3'

services:

  sentinel0:
    build: .
    image: opencbdc-tx
    tty: true
    restart: always
    command: ./build/src/uhs/twophase/sentinel_2pc/sentineld-2pc 2pc-compose.cfg 0
    ports:
      - 5555:5555
    depends_on:
      - "coordinator00"
      - "shard00"
      - "shard01"
      - "shard02"
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 5555"]
      interval: 30s
      timeout: 10s
      retries: 5

  coordinator00:
    build: .
    image: opencbdc-tx
    tty: true
    command: ./build/src/uhs/twophase/coordinator/coordinatord 2pc-compose.cfg 0 0
    expose: 
      - "7777"
    depends_on:
      - "shard00"
      - "shard01"
      - "shard02"
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 7777"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  shard00:
    build: .
    image: opencbdc-tx
    tty: true
    command: ./build/src/uhs/twophase/locking_shard/locking-shardd 2pc-compose.cfg 0 0
    expose:
      - "6666"
    ports:
      - 6767:6767
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 6666"]
      interval: 30s
      timeout: 10s
      retries: 5

  shard01:
    build: .
    image: opencbdc-tx
    tty: true
    command: ./build/src/uhs/twophase/locking_shard/locking-shardd 2pc-compose.cfg 0 1
    expose:
      - "2222"
    ports:
      - 2727:2727
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 2222"]
      interval: 30s
      timeout: 10s
      retries: 5

  shard02:
    build: .
    image: opencbdc-tx
    tty: true
    command: ./build/src/uhs/twophase/locking_shard/locking-shardd 2pc-compose.cfg 0 2
    expose:
      - "3333"
    ports:
      - 3737:3737
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 3333"]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  2pc-network:
    name: 2pc-network
