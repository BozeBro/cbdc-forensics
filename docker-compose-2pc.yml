version: '3'

services:

  sentinel0:
    build: .
    image: opencbdc-tx
    tty: true
    restart: always
    command: ./build/src/uhs/twophase/sentinel_2pc/sentineld-2pc 2pc-compose.cfg 0
    ports:
      - 5555:5555
    depends_on:
      - "shard00"
      - "coordinator00"
      - "coordinator01"
      - "coordinator02"
      - "coordinator03"
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 5555"]
      interval: 30s
      timeout: 10s
      retries: 5

  coordinator00:
    build: .
    image: opencbdc-tx
    tty: true
    command: ./build/src/uhs/twophase/coordinator/coordinatord 2pc-compose.cfg 0 0
    expose: 
      - "1111"
    depends_on:
      - "shard00"
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 1111"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

  coordinator01:
    build: .
    image: opencbdc-tx
    tty: true
    command: ./build/src/uhs/twophase/coordinator/coordinatord 2pc-compose.cfg 0 1
    expose:
      - "2222"
    depends_on:
      - "shard00"
    ports:
      - 2727:2727
    networks:
      - 2pc-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -ltn | grep -c 2222"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: always

